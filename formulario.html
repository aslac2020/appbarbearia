<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="formulario.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Cadastro</title>
  </head>
  <body>
    <div class="container-imagem">
    <img src="logo.png" alt="">
    </div>
    <div class="container-titulo">
      <h1 id="titulo">Cadastro Barbearia</h1>
      <p id="subtitulo">Complete o dados abaixo.</p>
      <br />
    </div>

    <div class="container-conteudo">
    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label form="nome"><strong>Nome:</strong></label>
          <input class="form-control" type="text" nome="nome" id="nome" required />
          <br><br>
        </div>
      
        <div class="campo">
          <label form="sobrenome"><strong>Sobrenome:</strong></label>
          <input class="form-control" type="text" nome="sobrenome" id="sobrenome" required />
          <br>
        </div>

        <div class="campo">
          <label form="telefone"><strong>Telefone:</strong></label>
          <input type="text" class="form-control" nome="telefone" id="telefone"required>
          <br><br>
        </div>

        <div class="campo">
          <label form="email"><strong>Email:</strong></label>
          <input type="email" class="form-control" nome="email" id="email" required />
          <br>
        </div>

        <div class="campo">
          <label form="senha"><strong>Senha:</strong></label>
          <input type="password" class="form-control" nome="senha" id="senha" required/>
          <br>
          <div class="container-botao">
            <button type="button" class="btn" >Enviar</button>
          </div>
        </div>
      </fieldset class="grupo">
    </form>
    </div>
  </body>
</html>
